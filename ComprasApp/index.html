<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola</h1>
            <span>Realiza tus listas de la mejor manera</span>
        </div>
    
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una compra">
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>
    
        <div class="seccion-tarea">
            <h3>Tus compras:</h3>
            <table id="lista">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Lugar</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las compras se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>   
    </div>
    
    <!-- Contenedor negro para modal -->
    <div id="modal-container" class="modal-container">
        <!-- Modal para ingresar la compra -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <h2>Ingresa los detalles de la compra</h2>
                <input type="text" id="productoInput" placeholder="Producto">
                <select id="lugarInput">
                    <!-- Lugares existentes -->
                </select>
                <i id="boton-add-site" class="fas fa-plus-circle"></i>
                <button id="agregarCompra">Agregar Compra</button>
            </div>
        </div>
    </div>

    <!-- Modal para agregar un nuevo sitio -->
    <div id="modal-site-container" class="modal-container">
        <div id="modal-site" class="modal">
            <div class="modal-content">
                <span id="close-site" class="close">&times;</span>
                <h2>Agregar un nuevo sitio</h2>
                <input type="text" id="nuevoSitioInput" placeholder="Nombre del sitio">
                <button id="agregarSitio">Agregar Sitio</button>
            </div>
        </div>
    </div>

    <!-- Modal para modificar una compra -->
    <div id="modal-edit-container" class="modal-container">
        <div id="modal-edit" class="modal">
            <div class="modal-content">
                <span id="close-edit" class="close">&times;</span>
                <h2>Modificar la compra</h2>
                <input type="text" id="editProductoInput" placeholder="Producto">
                <select id="editLugarInput">
                    <!-- Lugares existentes -->
                </select>
                <i id="boton-add-site-edit" class="fas fa-plus-circle"></i>
                <button id="guardarCambios">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
